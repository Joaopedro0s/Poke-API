<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inicio - PokeQuiz</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    width: 100%;
  }

  body {
    background-color: #1e5721;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Roboto Mono', monospace;
    position: relative;
    overflow: hidden;
  }
  
  body.fade-out .img-container, body.fade-out #start-button {
      opacity: 0;
      transition: opacity 1s ease-out;
  }

  .img-container {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  .img-container img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  #start-button {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 24px;
    font-size: 18px;
    border: 3px solid #808080;
    background-color: #d84343;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    font-family: 'Press Start 2P', cursive;
    text-shadow: 1px 1px #212121;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }

  #start-button:hover {
    background-color: #ef5350;
    box-shadow: 0 6px 12px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>
  <div class="img-container">
    <img src="1.png" alt="Fundo" />
  </div>

  <button id="start-button">Começar</button>

<script>
  document.getElementById("start-button").addEventListener("click", () => {
    const audio = new Audio('Pokemon Red⧸Blue⧸Yellow - Pokédex 1 - Sound Effect.mp3');
    audio.play().catch(e => console.error("Erro ao reproduzir áudio:", e));

    document.body.classList.add('fade-out');

    setTimeout(() => {
      window.location.href = "index.html";
    }, 3400); 
  });
</script>
</body>
</html>
